<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="dc">
        <div class="row-1">
            <h2 class="жондомолор">Жөндөмөлөр</h2>
            <div class="ol">
                <ol class="in-ol">
                    <li class="li">Aтооч</li>
                    <li class="li">Илик</li>
                    <li class="li">Барыш</li>
                    <li class="li">Тыбыш</li>
                    <li class="li">Жатыш</li>
                    <li class="li">Чыгыш</li>
                </ol>
            </div>
        </div>
        <div class="row-2">
            <h2 class="Суроолору">Суроолору</h2>
            <div class="ul">
                <ul class="in-ul">
                    <li class="uli">Ким?</li>
                    <li class="uli">Ким<span>дин</span>?</li>
                    <li class="uli">Ким<span>ге</span>?</li>
                    <li class="uli">Ким<span>ди</span>?</li>
                    <li class="uli">Ким<span>де</span>?</li>
                    <li class="uli">Ким<span>ден</span>?</li>
                </ul>
            </div>
            <div class="ul-2">
                <ul class="in-ul-2">
                    <li class="uli-2">Эмне?</li>
                    <li class="uli-2">Эмне<span>нин</span>?</li>
                    <li class="uli-2">Эмне<span>ге</span>?</li>
                    <li class="uli-2">Эмне<span>ни</span>?</li>
                    <li class="uli-2">Эмне<span>де</span>?</li>
                    <li class="uli-2">Эмне<span>ден</span>?</li>
                </ul>
            </div>
        </div>
        <div class="line-dashed"></div>
        <div class="nine-circles"></div>
        <!--<div class="line-dashed-mobile"></div>-->
    </div>
</body>
</html>
